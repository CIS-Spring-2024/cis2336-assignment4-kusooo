<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - People United Cafe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to People United Cafe</h1>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="menu">
        <div class="menu-item">
            <img src="images/cheeseburger.jpeg" alt="Cheeseburger">
            <h3>Cheeseburger</h3>
            <p>Price: $5.99</p>
            <form class="order-form" id="form1">
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" max="10" value="1">
                <button type="button" onclick="submitOrder(1)">Order</button>
                <p class="error" id="error1"></p>
        </div>
        <div class="menu-item">
            <img src="images/chicken_caesar_salad.jpeg" alt="Chicken Caesar Salad">
            <h3>Chicken Caesar Salad</h3>
            <p>Price: $8.49</p>
            <form class="order-form" id="form2">
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity2" name="quantity2" min="1" max="10" value="1">
                <button type="button" onclick="submitOrder(2)">Order</button>
                <p class="error" id="error2"></p>
        </div>
        <div class="menu-item">
            <img src="images/margherita_pizza.jpeg" alt="Margherita Pizza">
            <h3>Margherita Pizza</h3>
            <p>Price: $9.99</p>
            <form class="order-form" id="form3">
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity3" name="quantity13" min="1" max="10" value="1">
                <button type="button" onclick="submitOrder(3)">Order</button>
                <p class="error" id="error3"></p>
        </div>

        <!-- Add more menu items as needed -->
    </main>

    <footer>
        <p>&copy; People United Cafe. All rights reserved.</p>
    </footer>

    <script src="animations.js"></script>
</body>
</html>
